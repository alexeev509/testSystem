<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <script type="text/javascript" src="/scripts/test.js"></script>
    <!--this is bad!-->
    <script type="text/javascript" src="/scripts/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap.min.js"></script>


</head>
<body >
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Test System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">User Information <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Tests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact information</a>
            </li>
        </ul>
        <button role="button" class="btn btn-lg btn-danger" onclick="logout()">LogOut</button>
    </div>
</nav>
<br>
<div class="row">
    <div class="col-lg-4">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header"><h1 class="text-center">User information</h1></div>
            <div class="card-body">
                <label for="form_name">Firstname: </label>
                <input id="form_name" type="text" name="name" class="form-control"  required="required" disabled>
                <label for="form_surname">Surname: </label>
                <input id="form_surname" type="text" name="name" class="form-control"  required="required" disabled>
                <label for="form_lastname">Lastname: </label>
                <input id="form_lastname" type="text" name="name" class="form-control"  required="required" disabled>
                <label for="form_group">Group: </label>
                <input id="form_group" type="text" name="name" class="form-control"  required="required" disabled>
                <label for="form_email">Email: </label>
                <input id="form_email" type="text" name="name" class="form-control"  required="required" disabled>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header"><h1 class="text-center">Tests</h1><br>
                <div class="btn-group">
                    <button id="chooseTestBtn" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose test
                    </button>
                    <div id="nameOfTests" class="dropdown-menu" onclick="changeTxtOnButton(event)">
                        <!--<a class="dropdown-item" href="#">Timers</a>-->
                        <!--<a class="dropdown-item" href="#">Memory</a>-->
                        <!--<a class="dropdown-item" href="#">Dispatch</a>-->
                    </div>
                </div>
                <button type="button" class="btn btn-danger" onclick="startTest()"> Start </button>
            </div>
            <div class="card-body" id="testQuestionsPlace">
                here will be tests
            </div>
            <div class="card-footer" id="footerOfTestCard">
                <div class='row'>
                    <div class='col-lg-4'>
                        <input id="testInput" type="text" class="form-control">
                        </div>
                    <div class='col-lg-8'>
                        <button type="button" class="btn btn-success" onclick='prevQuestion()'> Previous </button>
                        <button type="button" class="btn btn-success" onclick='nextQuestion()'> Next </button>
                        <button type="button" class="btn btn-success" onclick='finishTest()'> Finish </button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
